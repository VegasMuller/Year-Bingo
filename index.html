<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Bingo 2026 | Ultimate Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --success: #22c55e; --accent: #f59e0b; --border: #334155; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 600px; width: 100%; }
        
        .setup-card { background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .size-buttons { display: flex; gap: 10px; margin: 15px 0; }
        .size-btn { flex: 1; padding: 10px; border: 1px solid var(--primary); background: transparent; color: var(--primary); cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        .size-btn.active { background: var(--primary); color: var(--bg); }
        
        .scroll-area { max-height: 250px; overflow-y: auto; margin: 15px 0; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: #0f172a; }
        .input-group { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
        .input-group label { width: 80px; font-size: 0.75rem; color: #94a3b8; }
        input[type="text"] { flex: 1; background: #1e293b; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 6px; font-size: 0.9rem; }

        .grid { display: grid; gap: 8px; margin: 20px 0; }
        .cell { aspect-ratio: 1/1; background: var(--card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; padding: 5px; cursor: pointer; font-size: 0.75rem; border-radius: 8px; text-align: center; transition: 0.2s; font-weight: 500; }
        .cell.completed { background: var(--success); color: white; text-decoration: line-through; border-color: #16a34a; box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        
        .reward-popup { background: var(--accent); color: #000; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: none; font-weight: bold; text-align: center; box-shadow: 0 4px 20px rgba(245, 158, 11, 0.5); border: 2px solid white; }
        
        .hidden { display: none; }
        button.main-btn { width: 100%; padding: 15px; background: var(--primary); color: var(--bg); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        button.main-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        h3 { border-bottom: 1px solid var(--border); padding-bottom: 5px; margin-top: 20px; color: var(--primary); font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">

        <div class="size-buttons">

            <button class="size-btn" onclick="updateSize(4)">4x4</button>
            <button class="size-btn" onclick="updateSize(5)">5x5</button>
        </div>

        <h3>2. Goals (Drafts Auto-Saved)</h3>
        <div id="goal-inputs" class="scroll-area"></div>

        <h3>3. Line Rewards</h3>
        <div id="reward-inputs" class="scroll-area"></div>
        
        <button class="main-btn" onclick="launchGame()">Save & Launch Board</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="bingo-grid" class="grid"></div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="main-btn" style="background: transparent; color: #94a3b8; border: 1px solid var(--border);" onclick="editBoard()">Edit Board</button>
            <button class="main-btn" style="background: transparent; color: #ef4444; border: 1px solid #ef4444;" onclick="resetProgress()">Reset Marks</button>
        </div>
    </div>
</div>
