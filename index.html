<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Bingo 2026 | Custom Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --success: #22c55e; --accent: #f59e0b; --border: #334155; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 600px; width: 100%; }
        
        .setup-card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid var(--border); }
        .size-buttons { display: flex; gap: 10px; margin: 15px 0; }
        .size-btn { flex: 1; padding: 12px; border: 1px solid var(--primary); background: transparent; color: var(--primary); cursor: pointer; border-radius: 8px; font-weight: bold; }
        .size-btn.active { background: var(--primary); color: var(--bg); }
        
        .scroll-area { max-height: 250px; overflow-y: auto; margin: 15px 0; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: #0f172a; }
        .input-group { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
        .input-group label { width: 70px; font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; }
        input[type="text"] { flex: 1; background: #1e293b; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; }

        .grid { display: grid; gap: 8px; margin: 20px 0; }
        .cell { aspect-ratio: 1/1; background: var(--card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; padding: 5px; cursor: pointer; font-size: 0.75rem; border-radius: 8px; text-align: center; }
        .cell.completed { background: var(--success); color: white; text-decoration: line-through; }
        
        .reward-popup { background: var(--accent); color: #000; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: none; font-weight: bold; text-align: center; }
        .hidden { display: none; }
        button.main-btn { width: 100%; padding: 15px; background: var(--primary); color: var(--bg); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .title-input-section { margin-bottom: 20px; text-align: left; }
        .title-input-section label { display: block; margin-bottom: 5px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-title">üóìÔ∏è Goal Bingo 2026</h1>
    <div id="reward-display" class="reward-popup"></div>

    <div id="setup-area" class="setup-card">
        <div class="title-input-section">
            <label>Bingo Name:</label>
            <input type="text" id="title-editor" placeholder="e.g. My Summer Goals" oninput="syncTitle()">
        </div>

        <h3>1. Bingo st√¶r√∞</h3>
        <div class="size-buttons">
            <button class="size-btn" id="btn-3" onclick="changeSize(3)">3x3</button>
            <button class="size-btn" id="btn-4" onclick="changeSize(4)">4x4</button>
            <button class="size-btn" id="btn-5" onclick="changeSize(5)">5x5</button>
        </div>

        <h3>2. Markmi√∞</h3>
        <div id="goal-inputs" class="scroll-area"></div>

        <h3>3. Ver√∞laun</h3>
        <div id="reward-inputs" class="scroll-area"></div>
        
        <button class="main-btn" onclick="launchGame()">Launch My Board</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="bingo-grid" class="grid"></div>
        <button class="main-btn" style="background: transparent; color: #94a3b8; border: 1px solid var(--border); margin-top: 20px;" onclick="resetEverything()">Start New/Edit</button>
    </div>
</div>

<script>
    let currentSize = 4;
    let goals = [];
    let rewards = {};
    let wonLines = [];

    window.onload = function() {
        const savedTitle = localStorage.getItem('bingo-title');
        if (savedTitle) {
            document.getElementById('main-title').textContent = savedTitle;
            document.getElementById('title-editor').value = savedTitle;
        }

        if (localStorage.getItem('bingo-active') === 'true') {
            loadGame();
        } else {
            const savedSize = localStorage.getItem('bingo-size');
            changeSize(savedSize ? parseInt(savedSize) : 4);
        }
    };

    function syncTitle() {
        const newTitle = document.getElementById('title-editor').value || "üóìÔ∏è Goal Bingo 2026";
        document.getElementById('main-title').textContent = newTitle;
        localStorage.setItem('bingo-title', newTitle);
    }

    function changeSize(s) {
        currentSize = s;
        localStorage.setItem('bingo-size', s);
        document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${s}`).classList.add('active');
        renderSetupFields();
    }

    function renderSetupFields() {
        const goalCont = document.getElementById('goal-inputs');
        const rewardCont = document.getElementById('reward-inputs');
        const drafts = JSON.parse(localStorage.getItem('bingo-drafts')) || {};

        goalCont.innerHTML = '';
        for (let i = 0; i < currentSize * currentSize; i++) {
            const key = `g-${currentSize}-${i}`;
            goalCont.innerHTML += `<div class="input-group"><label>#${i+1}</label><input type="text" class="g-in" data-key="${key}" value="${drafts[key] || ''}" oninput="syncDrafts()" placeholder="Goal ${i+1}"></div>`;
        }

        rewardCont.innerHTML = '';
        for (let i = 0; i < currentSize; i++) {
            const rKey = `r-${currentSize}-row-${i}`;
            const cKey = `r-${currentSize}-col-${i}`;
            rewardCont.innerHTML += `<div class="input-group"><label>Row ${i+1}</label><input type="text" class="r-in" data-key="${rKey}" value="${drafts[rKey] || ''}" oninput="syncDrafts()"></div>`;
            rewardCont.innerHTML += `<div class="input-group"><label>Col ${i+1}</label><input type="text" class="r-in" data-key="${cKey}" value="${drafts[cKey] || ''}" oninput="syncDrafts()"></div>`;
        }
        const d1Key = `r-${currentSize}-d1`, d2Key = `r-${currentSize}-d2`;
        rewardCont.innerHTML += `<div class="input-group"><label>Diag 1</label><input type="text" class="r-in" data-key="${d1Key}" value="${drafts[d1Key] || ''}" oninput="syncDrafts()"></div>`;
        rewardCont.innerHTML += `<div class="input-group"><label>Diag 2</label><input type="text" class="r-in" data-key="${d2Key}" value="${drafts[d2Key] || ''}" oninput="syncDrafts()"></div>`;
    }

    function syncDrafts() {
        const drafts = JSON.parse(localStorage.getItem('bingo-drafts')) || {};
        document.querySelectorAll('.g-in, .r-in').forEach(el => drafts[el.dataset.key] = el.value);
        localStorage.setItem('bingo-drafts', JSON.stringify(drafts));
    }

    function launchGame() {
        goals = Array.from(document.querySelectorAll('.g-in')).map(el => el.value || el.placeholder);
        rewards = {};
        document.querySelectorAll('.r-in').forEach(el => {
            const shortKey = el.dataset.key.replace(`r-${currentSize}-`, '');
            rewards[shortKey] = el.value || "A prize!";
        });
        localStorage.setItem('active-goals', JSON.stringify(goals));
        localStorage.setItem('active-rewards', JSON.stringify(rewards));
        localStorage.setItem('bingo-active', 'true');
        showBoard();
    }

    function loadGame() {
        goals = JSON.parse(localStorage.getItem('active-goals'));
        rewards = JSON.parse(localStorage.getItem('active-rewards'));
        currentSize = parseInt(localStorage.getItem('bingo-size'));
        showBoard();
    }

    function showBoard() {
        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        const grid = document.getElementById('bingo-grid');
        grid.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;
        grid.innerHTML = '';
        const progress = JSON.parse(localStorage.getItem('bingo-progress')) || [];
        wonLines = JSON.parse(localStorage.getItem('bingo-won-lines')) || [];

        goals.forEach((goal, i) => {
            const cell = document.createElement('div');
            cell.className = 'cell' + (progress.includes(i) ? ' completed' : '');
            cell.textContent = goal;
            cell.onclick = () => {
                cell.classList.toggle('completed');
                const newProg = Array.from(document.querySelectorAll('.cell')).map((c, idx) => c.classList.contains('completed') ? idx : null).filter(v => v !== null);
                localStorage.setItem('bingo-progress', JSON.stringify(newProg));
                checkWin(newProg);
            };
            grid.appendChild(cell);
        });
    }

    function checkWin(progress) {
        const patterns = [];
        for (let i = 0; i < currentSize; i++) {
            let r = [], c = [];
            for (let j = 0; j < currentSize; j++) { r.push(i * currentSize + j); c.push(j * currentSize + i); }
            patterns.push({ id: `row-${i}`, idx: r, label: `Row ${i+1}` }, { id: `col-${i}`, idx: c, label: `Col ${i+1}` });
        }
        let d1 = [], d2 = [];
        for (let i = 0; i < currentSize; i++) { d1.push(i * currentSize + i); d2.push(i * currentSize + (currentSize - 1 - i)); }
        patterns.push({ id: `d1`, idx: d1, label: `Diagonal 1` }, { id: `d2`, idx: d2, label: `Diagonal 2` });

        patterns.forEach(p => {
            if (p.idx.every(index => progress.includes(index)) && !wonLines.includes(p.id)) {
                wonLines.push(p.id);
                localStorage.setItem('bingo-won-lines', JSON.stringify(wonLines));
                const display = document.getElementById('reward-display');
                display.innerHTML = `üéâ BINGO! (${p.label})<br>REWARD: ${rewards[p.id]}`;
                display.style.display = 'block';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => { display.style.display = 'none'; }, 5000);
            }
        });
    }

    function resetEverything() {
        if(confirm("This will clear your current board progress. Your draft goals/rewards will stay. Continue?")) {
            localStorage.setItem('bingo-active', 'false');
            localStorage.removeItem('bingo-progress');
            localStorage.removeItem('bingo-won-lines');
            location.reload();
        }
    }
</script>
</body>
</html>
